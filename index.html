---
layout: default
title: 逸世界
description: flyaway description
keywords: flyaway_keywords
isIndex: true
---
	<div id="index">
				<div id="blank"></div>
				<div id="index_content" class="shadow">
					{% for mypost in site.posts limit:6 %}
					<article class="article_info">
						<div class="title" >
							<div class="center"><h1><a href="{{ mypost.url }}" title="{{ mypost.title }}">{{ mypost.title }}</a></h1></div>
							<time class="time" pubdate="{{ mypost.date | date_to_utc | date: '%Y-%m-%d' }}">{{ mypost.date | date_to_utc | date: '%Y-%m-%d' }}</time>
						</div>
						<div class="info">
							<div class="center"><p>{{ mypost.description }}</p>
							</div>
							<a href="{{ mypost.url }}" title="Read More" class="more" >Read More</a>
						</div>
							</article>
							{% endfor %}
				</div>
			</div>
